# Visit https://golangci-lint.run/ for usage documentation
# and information on other useful linters
version: "2"

linters:
  enable:
    - durationcheck
    - errcheck
    - forcetypeassert
    - godot
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - predeclared
    - staticcheck
    - unconvert
    - unparam
    - govet
    - copyloopvar
    - usetesting

formatters:
  enable:
    - gofmt
